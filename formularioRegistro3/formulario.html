<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Validación de Formularios con JS</title>
    <meta name="description"
        content="En este ejercicio aprenderemos a validar formularios con JavaScript y darles presentación con CSS." />
    <link rel="stylesheet" href="formulario.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form method="GET" action="" class="register-form">
                <input name="nombre" type="text" placeholder="name" />
                <input name="password" type="password" placeholder="password" />
                <input name="email" type="text" placeholder="email address" />
                <button name="btnCrear">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form method="GET" action="" class="login-form">
                <input name="usuario" type="text" placeholder="username" />
                <input name="password" type="password" placeholder="password" />
                <button name="btnAcceder">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>

</html>
